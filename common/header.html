<script> 
	$(function(){
		$("#perfil").hide();
		$("#login").show();
		
		var token;
		
		if(sessionStorage.getItem('token') !== null){
			token = JSON.parse(sessionStorage.getItem('token'));	
			$("#perfil").show();
			$("#login").hide();
		}
		
		
		$("#signoff").on("click", function(){
			sessionStorage.clear();
			token = null;
			$("#perfil").hide();
			$("#login").show();
		});
		
		console.log(JSON.parse(sessionStorage.getItem('token')));
			
	});
</script>
