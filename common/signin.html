<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1" />
	<!-- JQuery -->
	<script src="../js/jquery-3.6.0.min.js"></script>
	<!-- Boostrap -->
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="../css/style.css">
	<script>
	$(function(){
		$("#header").load("header.html"); 
	});
	</script> 
</head>
<body>
<div id="header"></div>
<div id="boostrap"></div>
<form class="form-horizontal" id="signin-form">
	  <div class="container">
		<h1>Sign In</h1>
		<hr>
		<label for="nombreUsuario"><b>Nombre de Usuario</b></label>
		<input type="text" placeholder="Nombre Usuario" id="nombreUsuario" name="nombreUsuario" required>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Password" id="password" name="psw" required>
		</br>
		
		<div class="clearfix">
		  <button type="submit" class="btn btn-dark">Sign In</button>
		</div>
	  </div>
</form>
	<script src="../js/signin.js"></script>
</body>
</html>
